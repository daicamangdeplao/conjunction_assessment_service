# -------------------------------------------------
# Application
# SPRING_PROFILES_ACTIVE should be configured beforehand on hosted machine.
# -------------------------------------------------
spring.application.name=conjunction_assessment_service
#spring.profiles.active=dev

# -------------------------------------------------
# Datasource (PostgreSQL) Postgresql 16
# -------------------------------------------------
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/space_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# -------------------------------------------------
# HikariCP (Production tuning)
# -------------------------------------------------
spring.datasource.hikari.pool-name=space-hikari
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.validation-timeout=5000

# -------------------------------------------------
# JPA / Hibernate
# -------------------------------------------------
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# IMPORTANT: let JPA create tables before data.sql runs
spring.jpa.defer-datasource-initialization=true

# -------------------------------------------------
# SQL Initialization
# -------------------------------------------------
spring.sql.init.mode=always
spring.sql.init.platform=postgres
spring.sql.init.data-locations=classpath:data-4samples.sql

# -------------------------------------------------
# Logging
# -------------------------------------------------
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN

# -------------------------------------------------
# Actuator
# -------------------------------------------------
#management.endpoints.web.exposure.include=health,info,metrics
#management.endpoint.health.show-details=when_authorized

# -------------------------------------------------
# Assessment Executor
# New threads are created up to the corePoolSize
# If the queue is full, more threads are created up to maxPoolSize
# The queue is used before scaling beyond corePoolSize
#       A large queue reduces thread creation
#       A small queue encourages parallelism
# Example:
# First 5 tasks -> executed immediately (5 threads)
# Next 100 tasks -> placed in the queue
# Next 5 tasks -> cause new threads to be created (up to 10)
# Further tasks -> rejected
# -------------------------------------------------
assessment.executor.corePoolSize=5
assessment.executor.maxPoolSize=10
assessment.executor.queueCapacity=100
assessment.executor.threadNamePrefix="assessmentExecutor-"

# -------------------------------------------------
# Routine Screening
# How often the screening calculate
# -------------------------------------------------
screening.scheduler.timeStepInMinute=144
screening.scheduler.mode=synchronous

# -------------------------------------------------
# RabbitMQ Configuration
# -------------------------------------------------
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:rabbitmq}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:rabbitmq}
spring.rabbitmq.virtual-host=${RABBITMQ_VHOST:/}

# RabbitMQ Listener Configuration
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.concurrency=1
spring.rabbitmq.listener.simple.max-concurrency=5
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=3000
spring.rabbitmq.listener.simple.retry.multiplier=2.0
spring.rabbitmq.listener.simple.default-requeue-rejected=false

# RabbitMQ Template Configuration
spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.template.retry.initial-interval=1000
spring.rabbitmq.template.retry.multiplier=2.0

# -------------------------------------------------
# RAG Configuration with Anthropic Integration
# -------------------------------------------------
langchain4j.anthropic.chat-model.api-key=${CLAUDE_API_KEY}
langchain4j.anthropic.chat-model.model-name=claude-sonnet-4-5
